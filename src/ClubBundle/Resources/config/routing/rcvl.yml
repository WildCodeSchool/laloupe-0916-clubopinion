rcvl_index:
    path:     /
    defaults: { _controller: "ClubBundle:Rcvl:index" }
    methods:  GET

rcvl_edit:
    path:     /{id}/edit
    defaults: { _controller: "ClubBundle:Rcvl:edit" }
